<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./javascript.js"></script>
    <title>TheMovieSpot</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light ">
            <div class="container">
              <a class="navbar-brand"><img src="./img/logo1.png" class="rounded" alt="logo" height="80px"></a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-outline-danger" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Watch Your Movies For Free With THEMOVIESPOT</h1>
                </div>
                <div class="col-md-4 clearfix" >
                    <img src="./img/man.png" alt="" height="250px" class="float-end">
                </div>
            </div>
        </div>
        <div class="container-lg" id="tableSec">
            <div class="table-responsive-sm">
                <table class="table table-striped table-bordered "   id="tablePart">
                    <tr class="bg-danger " id="tabRowHead">
                        <th class="text-center text-light " style="border: 2px solid #cdcdcd;" >Poster</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  data-column="title" data-order="desc">Title&nbsp</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  data-column="director" data-order="desc">Director&nbsp</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  data-column="duration" data-order="desc">Duration&nbsp</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  data-column="year" data-order="desc">Year&nbsp</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  >Festivals</th>
                        <th class="text-center text-light" style="border: 2px solid #cdcdcd;"  >Actors</th>
                    </tr>
                    <tbody id="fillHere" class="table-bordred" >

                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <script src="./javascript.js"></script>
</body>
</html>
